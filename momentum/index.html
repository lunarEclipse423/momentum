<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="song-details">
        <p class="song-name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
          <span class="current"></span>
          <span class="duration"></span>
        </div>
      </div>
      <div class="slider_container">
        <button class="volume-up"></button>
        <input type="range" min="1" max="100" value="50" class="volume-slider">
      </div>
      <div class="controls">
        <i id="more-music" class="material-icons more-music-icon controls_more-music-icon">queue_music</i>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
      </div>
      <div class="widget">
        <div class="widget-container">
          <ul class="play-list">
          </ul>
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" value="Minsk" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
        <span class="wind-speed"></span>
        <span class="humidity"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" placeholder="[Enter your name]" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div class="quote-block">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="language-wrapper">
      <span class="lang-ru">RU</span>
      <div class="switch">
        <input type="checkbox" id="switcher" class="switch__input" checked>
        <label for="switcher" class="switch__label lang-en">EN</label>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
